<div *ngIf='adverts && adverts.length'>
    <form style="margin-bottom: 2%;">
        <div class="form-group row col-md-12 justify-content-center" *ngFor='let advert of adverts'>
            <div class="tile bg-dark" style="display: inline-block; border-color: #334e68; color: azure; background-color: #323F4B; width: 40rem; margin-top: 2%;">
                <div class="card-body col-md-12">
                    <a class="card-header" style="font-size: 20px; color: #4287f5;"
                    routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/adverts/detail', advert.id]" >{{ advert.header }}</a>
                    <p class="card-header col-md-12" style="font-size: 20px;"> {{ advert.city }}, {{ advert.province }} 
                        <label class="card-header" style = 'height: 40; margin-top: -1rem; margin-left: 0.9rem; color: #4287f5;' >{{ advert.price | currency:"R":"symbol":"1.2-2"}}</label>
                    </p>
                      
                    
                    
                    <!-- <p class="card-text" style = 'color: azure;'> Seller {{ advert.userID }} </p>
                    <p class="card-text" style = 'color: azure;'> {{ advert.details }} </p> -->
                </div>
            </div>
        </div>
    </form>
</div>
