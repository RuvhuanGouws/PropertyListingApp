<div class = 'card bg-dark justify-content-center'  style = 'border-color: #334e68; color: azure; background-color: #323F4B; margin-top: 2%; margin-left: 20%; margin-right: 20%; margin-bottom: 2%;'>
    <div class = 'card-header' style = 'text-align: center; background-color: #334e68; color: azure'>
        {{ pageTitle }}
    </div>

    <!-- <nav class='navbar navbar-expand navbar-dark bg-dark'>
        <ul class='navbar-nav mr-auto ml-auto'>
            <li class='nav-item'><a class='nav-link' routerLinkActive='active' [routerLink]="['/myadverts']" 
                >My Adverts</a>
            </li>
        </ul>
    </nav> -->
    
    <div *ngIf='filteredAdverts && filteredAdverts.length'>
        <form style="margin-bottom: 2%;">
            <div class="form-group row mb-2 justify-content-center" *ngFor='let advert of filteredAdverts'>
                <div class="card bg-dark" style="border-color: #334e68; color: azure; background-color: #323F4B; width: 40rem; margin-top: 2%;">
                    <div class="card-body col-md-12">
                        <label class="card-title col-md-11" style="font-size: 20px;">{{ advert.header }} - {{ advert.city }}, {{ advert.province }}</label>
                        <a class="btn btn-dark"  style = 'height: 40; margin-top: -1rem; margin-left: 0.9rem;'
                        (click)='deleteAdvert(advert.id, advert)'>X</a>
                        
                        <p class="card-text" style = 'color: azure;'> {{ advert.details }} </p>
                        <p class="card-text"> {{ advert.price | currency:"R":"symbol":"1.2-2"}} </p>
                        <a class="btn btn-secondary"
                        routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/adverts/edit', advert.id]">Edit</a>
                        <a class="btn btn-secondary" *ngIf = 'advert.status == "LIVE"'
                        (click)='changeStatus(advert)' >Hide Advert</a>
                        <a class="btn btn-secondary" *ngIf = 'advert.status == "HIDDEN"'
                        (click)='changeStatus(advert)' >Show Advert</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class='form-group row mb-2' >
        <input class = 'btn btn-success' style = 'margin: 0 auto;' value='Create New Advert'
        routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/adverts/edit', 0]">            
    </div>
</div>
