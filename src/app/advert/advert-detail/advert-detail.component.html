<div class = 'card bg-dark justify-content-center'  style = 'color: turquoise; margin-top: 2%; margin-left: 20%; margin-right: 20%; margin-bottom: 2%;'>
    <div class = 'card-header' style = 'text-align: center;'>
        {{ pageTitle }}
    </div>
    <div class="form-group row mb-2 justify-content-center" *ngIf='advert'>
        <div class="card bg-dark" style="width: 40rem; border-color: turquoise;">
            <div class="card-body col-md-12">
                <label class="card-title col-md-12" style = 'font-size: 20px; text-align: center;'>{{ advert.header }}</label>                        
                <p class="card-text" style = 'color: azure;'> {{ advert.details }} </p>
                <p class="card-text"> {{ advert.price | currency:"R":"symbol":"1.2-2"}} </p>
                <label class="card-text col-md-6" style = 'text-align: left;'>Ad Created: {{ advert.status }}</label> 
                <label class="card-text col-md-6" style = 'text-align: right;'>Posted By: {{ advert.userID }}</label> 
            </div>
        </div>
    </div>
</div>
