<div class = 'card bg-dark justify-content-center'  style = 'color: #4287f5; margin-top: 2%; margin-left: 20%; margin-right: 20%; margin-bottom: 2%;'>
    <div class = 'card-header' style = 'text-align: center;'>
        {{ pageTitle }}
    </div>
    <div class="form-group row mb-2 justify-content-center" *ngIf='true'>
        <div class="card bg-dark" style="width: 40rem; border-color: #4287f5;">
            <div class="card-body col-md-12 " >
                <div class="card" style="border-color: #334e68; color: #334e68; background-color: #323F4B;">
                    <h4 class="card-header" style="background-color: #334e68; color: azure; text-align: center;">Change Email</h4>
                    <div class="card-body" style="text-align: center; padding-inline: 15%;">
                        <form [formGroup]="profileForm" (ngSubmit)="submit()">
                            <div class="form-group">
                                <label>Email Address:</label>
                                <input type="text" formControlName="email" class="form-control" required email
                                [ngClass]="{'is-invalid': (profileForm.get('email').touched || profileForm.get('email').dirty) && !profileForm.get('email').valid }"
                                placeholder="Email"/>
                                <span class='invalid-feedback'>
                                    <span *ngIf="profileForm.get('email').errors?.required">
                                        Please enter your email address.
                                    </span>
                                    <span *ngIf="profileForm.get('email').errors?.email">
                                        Please enter a valid email address.
                                    </span>
                                </span>
                            </div>
                            <div class="form-group">
                                <label>Cellphone Number:</label>
                                <input type="text" formControlName="cellphone" class="form-control" required
                                [ngClass]="{'is-invalid': (profileForm.get('cellphone').touched || profileForm.get('cellphone').dirty) && !profileForm.get('cellphone').valid }"
                                placeholder="Cellphone"/>
                                <span class='invalid-feedback'>
                                    <span *ngIf="profileForm.get('cellphone').errors?.required">
                                        Please enter your cellphone number.
                                    </span>
                                    <span *ngIf="profileForm.get('cellphone').errors?.minLength">
                                        Cellphone number must be 10 digits long.
                                    </span>
                                    <span *ngIf="profileForm.get('cellphone').errors?.maxLength">
                                        Cellphone number must be 10 digits long.
                                    </span>
                                </span>
                            </div>
                            
                            <button [disabled]="!profileForm.valid" class="btn btn-primary" style="background-color: #334e68; border-color: #334e68;">
                                Save Profile
                            </button>
                            <button [class="btn btn-primary" style="background-color: #334e68; border-color: #334e68;">
                                Cancel
                            </button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
